        <h2>Pythagoras sats</h2>

        <div class="inner_div">

            <p>I en rätvinklig triangel finns samband mellan sidorna som har uppkallats
                efter en Grekisk matimatiker Pythagora.
            </p>

            <p>
                Formeln gäller rätvinkliga trianglar och kallar de två kortaste sidorna  för ketet
                och den längsta för hypotinusa.
            </p>

            <p>Formeln lyder så här : <br> katet&sup2; + katet&sup2; = hypotinusa&sup2;</p>

        
            <select class="mina_inputs" id="minselect">
                <option value="katet">Du vet längd på katet och katet</option>

            </select>
            <br>
            <input class="mina_inputs" id="input_v1" type="text" maxlength="6" size="6" placeholder="katet" required="true">
            <input class="mina_inputs" id="input_v2" type="text" maxlength="6" size="6" placeholder="katet" required="true">

        </div>
